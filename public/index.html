<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ”¥</text></svg>">
    <title>r3fire</title>
    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
    </style>
</head>
<body>
    <iframe id="live" width="100%" src="" frameborder="0" allowfullscreen></iframe>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function load_live() {
        firebase.database().ref('/r3play/live').on('value', x => {
            data = x.val()
            start = Math.floor((Date.now() - data.start) / 1000) % data.length

            $("#live").attr("src", `https://www.youtube.com/embed/${data.id}?autoplay=1&loop=1&start=${start}`)
            console.log(data)
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        load_live()
    });
</script>
</html>
